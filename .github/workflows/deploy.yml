name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Grant necessary permissions for GitHub Token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Define the environment for deployment
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secrets into script.js
        env:
          USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          USER10_USERNAME: ${{ secrets.USER10_USERNAME }}
          USER10_PASSWORD: ${{ secrets.USER10_PASSWORD }}
        run: |
          sed -i "s/__USER1_USERNAME__/$USER1_USERNAME/g" script.js
          sed -i "s/__USER1_PASSWORD__/$USER1_PASSWORD/g" script.js
          sed -i "s/__USER10_USERNAME__/$USER10_USERNAME/g" script.js
          sed -i "s/__USER10_PASSWORD__/$USER10_PASSWORD/g" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4